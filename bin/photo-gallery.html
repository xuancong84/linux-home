<html>

<head>
  <meta charset="UTF-8">
  <title>婚纱照</title>
  <script src="jquery.min.js"></script>
</head>

<h1 style="text-align: center">婚纱照</h1>

<body>
  <table id="table0"></table>
</body>

<script>
var low = 'low/';
var high = 'high/';
window.onload = function (){
  $.get(low).done(function(html){
    var lst = $(html).find('a');
    var tbl = $('#table0')[0];
    var row, cell, idx=0;
    for(var x=0; x<lst.length; x++){
      var fn = lst[x].innerHTML;
      if(fn.startsWith('..')) continue;
      if(idx%4 == 0)row = tbl.insertRow(-1);
      cell = row.insertCell(-1);
      cell.innerHTML = '<a href="'+high+fn+'"><img src="'+low+fn+'" style="width:24vw"></a>';
      idx++;
    }
  });
}
</script>
</html>
